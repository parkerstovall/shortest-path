name: 'Verify Typescript'

on:
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install, Build, and Test
        run: |
          npm ci
          npm run lint
          npm run build
          npm run test